<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My chat</title>
  </head>
  <body>
    <h1>GSC</h1>
    <p><img src="https://placehold.jp/500x300.png"></p>
    <form>
        <input type="text" id="name" name="name" value="名無し" required>
        <input type="text" id="message" name="message" required>
        <button id="send">送信</button>
    </form>

    <div id="message_area">
    <p>[<span>@ユーザーネーム</span>][yyyy/mm/dd hh:mm:ss]おはようございます！</p>
    <p>[<span>@ユーザーネーム</span>][yyyy/mm/dd hh:mm:ss]山路やまみちを登りながら、こう考えた。 智ちに働けば角かどが立つ。情じょうに棹さおさせば流される。意地を通とおせば窮屈きゅうくつだ。</p>
    </div>
    <script type="text/javascript" src="./chat.js"></script>
  </body>
</html>
